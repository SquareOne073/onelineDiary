<!DOCTYPE html>
<html lang="ko">
<head>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>



    <div id="root">
        <ul>
            <li style="margin-bottom; 12px;" v-for="user in users">
                <user-card v-bind:user="user" v-bind:key="user.id"/>
            </li>
        </ul>
    </div>







    <script>
        Vue.component('user-card', {
            props : ['user']
            , template :
            '
                <div>
                    <div> Name : {{ user.name }} </div>
                    <div> Description : {{ user.description }} </div>
                </div>
            '
        });

        var app = new Vue({
            el : '#root'
            , data : {
                users : [
                    {
                        id : "1"
                        , name : "Tester1"
                        , description : "Tester1"
                    }
                    ,{
                        id : "2"
                        , name : "Tester2"
                        , description : "Tester2"
                    }
                    ,{
                        id : "3"
                        , name : "Tester3"
                        , description : "Tester3"
                    }
                ]
            }

        });


        new Vue({
            render(h){
                return h('div', this.hi)
            }
        });
    </script>
</body>
</html>
